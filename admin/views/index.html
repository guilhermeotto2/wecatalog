<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="./css/cssAdmin.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center titulo">Controle De Estoque De Produtos</h1>
        <br>
        
        <!-- Botão para adicionar novo produto -->
        <div class="text-center mb-4">
            <button class="btn btn-success" onclick="adicionarProduto()">Adicionar Novo</button>
        </div>

        <!-- Linha de produtos -->
        <div class="row" id="lista-produtos">
            <!-- Produtos serão adicionados dinamicamente aqui -->
            <!-- Produto de exemplo -->
            <div class="col-md-4 mb-4" id="produto-1">
                <div class="cartao-produto card">
                    <img src="./img/semFoto.png" alt="Produto 1" id="imagem-produto-1" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h5 class="card-title" id="nome-produto-1">Produto 1</h5>
                        <p class="card-text mb-0">Estoque: <span id="estoque-produto-1">10</span> unidades</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="card-text mb-0">Preço: R$ <span id="preco-produto-1">100.00</span></p>
                            <p class="status mb-0" id="status-1">
                              <span class="badge badge-success">Disponível</span>
                            </p>
                        </div>
                        <br>
                        <!-- Botões de controle -->
                        <div class="d-flex justify-content-between flex-wrap">
                            <button class="btn btn-outline-secondary mb-2 w-100" onclick="abrirModal(1)">Mudar Nome</button>
                            <button class="btn btn-outline-secondary mb-2 w-100" onclick="abrirModalPreco(1)">Mudar Preço</button>
                            <button class="btn btn-outline-primary mb-2 w-100" onclick="ajustarEstoque(1, 1)">Adicionar +1</button>
                            <button class="btn btn-outline-danger mb-2 w-100" onclick="ajustarEstoque(1, -1)">Remover -1</button>
                        </div>

                        <!-- Upload de imagem e exclusão -->
                        <div class="d-flex justify-content-between flex-wrap mt-3">
                            <div class="upload d-flex" style="flex: 1;">
                                <label for="upload-imagem-1" class="btn btn-outline-info mb-2" style="width: 100%;">Alterar Imagem</label>
                                <input type="file" id="upload-imagem-1" class="input-file" style="display:none;" onchange="uploadImagem(1)">
                            </div>
                            <button class="btn btn-danger mb-2" style="width: 100%;" onclick="excluirProduto(1)">Excluir Produto</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modais para edição de nome e preço -->
    <!-- Modal para mudar nome -->
    <div class="modal fade" id="modalMudarNome" tabindex="-1" aria-labelledby="modalMudarNomeLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalMudarNomeLabel">Mudar Nome do Produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="novo-nome-produto" placeholder="Digite o novo nome do produto">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarNomeProduto()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para mudar preço -->
    <div class="modal fade" id="modalMudarPreco" tabindex="-1" aria-labelledby="modalMudarPrecoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalMudarPrecoLabel">Mudar Preço do Produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="number" class="form-control" id="novo-preco-produto" placeholder="Digite o novo preço do produto" min="0" step="0.01">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarPrecoProduto()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
